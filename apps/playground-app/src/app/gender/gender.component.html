<ion-modal trigger="open-gender-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Gender</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label>male: {{male}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>female: {{female}}</ion-label>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
