<ion-modal trigger="open-nationalities-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Nationalities</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item *ngFor="let n of nationalities; let idx=index">
        <ion-label>{{n}}</ion-label>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
