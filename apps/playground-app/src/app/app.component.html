<ion-app>
  <ion-menu contentId="menu">
    <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item button id="open-gender-modal" expand="block">
        <ion-label>Gender</ion-label>
      </ion-item>
      <ion-item button id="open-nationalities-modal" expand="block">
        <ion-label>Nationalities</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>GraphQL Playground</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <div id="users" class="container cards">
        <ion-card id="user" *ngFor="let usr of users; let idx=index;" class="card">
          <ion-card-content>
            <div><img [src]="usr?.picture?.large" class="card-img-top" alt="random user's photo"></div>
            <div class="card-body">
              <h5 class="card-title">{{ usr.name.title }} {{ usr.name.first }} {{usr.name.last}}</h5>
              <p class="card-text">{{usr.gender}}</p>
              <p class="card-text">{{usr.email}}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-content>
    <ion-footer>
      <ion-toolbar color="primary" mode="ios">
        <ion-title>By Brenda Chepkorir Â© 2022</ion-title>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-app>
<graphql-playground-gender></graphql-playground-gender>
<graphql-playground-nationalities></graphql-playground-nationalities>
